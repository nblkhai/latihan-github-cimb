<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       let condition 
       do{ 
       let input = prompt('Input angka 1-5')
       if (input > 5 || input < 1){
        alert('Angka Tidak di dalam range')
        condition = true
       }else{
           alert('Angka adalah ' + input)
           condition = false
       }
    }while(condition)
       

   </script>
</body>
</html>
