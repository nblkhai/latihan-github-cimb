<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="1">
        Hello World
        <br> 
        <strong>Bold</strong> 
        Hello Lagi
    </p>
    <script>
        document.getElementById("1").innerHTML = '<strong>Hello Lagi</strong><br>Hello World'
        // innerHTMl kalau pake (=) isinya seluruh yang ada di <p></p>
        // innerHTML kalau pake (+=) isinya akan nambah kesamping 
    </script>  
</body>
</html>
