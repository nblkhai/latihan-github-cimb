<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       let arrKota =  ['Jakarta','BSD', 'Bandung']
       
       function repIndexOf(input){
        for (let i=0; i<arrKota.length; i++){
        if(arrKota[i].toLowerCase() == input.toLowerCase()){
            return i
        }
       }
       return -1
    }
    let input = prompt(arrKota)
    alert(repIndexOf(input))
   </script> 
</body>
</html>
