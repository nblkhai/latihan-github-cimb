<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arrKota =  ['Jakarta','BSD', 'Bandung']

function deleteKota(menu){
    for (let i=0; i<arrKota.length; i++){
        if(arrKota[i].toLowerCase() == menu.toLowerCase()){
            arrKota.splice(i, 1)
        }
    }
}
menu =prompt(arrKota)
deleteKota (menu)
alert(arrKota)
    </script>
</body>
</html>
