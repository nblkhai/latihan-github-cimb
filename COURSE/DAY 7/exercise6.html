<body>
    <script>
        //2 jam pertama  = 2000
        // 1 jam berikutnya 500 

        function calcParking(time){
            if(time <= 2){
                parkingFee = time * 2000
            }else {
                parkingFee = time * 2000 + (time - 2)* 500

            }
            return parkingFee
        }
        let input = prompt('Lama Parkir')
    alert(calcParking(input))
    </script>
