<body>
    <script>
        let arrKota =  ['Jakarta','BSD', 'Bandung']

        function include (input){
            for (let i=0; i<arrKota.length; i++){
        if(arrKota[i].toLowerCase() == input.toLowerCase()){
           return true 

        }
        }
        return false
    }
    let input = prompt(arrKota)
    alert(include(input))
    </script>
