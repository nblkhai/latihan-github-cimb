<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    let input1 = parseInt(prompt('input angka pertama'))
    let input2 = parseInt(prompt('input angka kedua'))
    if (input1 > input2){
        let hasil = input1 + " lebih besar dari " + input2
    alert(hasil)
    }
    else{
        let hasil = input1 + " lebih kecil dari " + input2
        alert(hasil)
    }
  </script>  
</body>
</html>
