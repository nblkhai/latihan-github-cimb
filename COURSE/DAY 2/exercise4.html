<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input1 = parseInt(prompt(' Input Angka'))
      
        if (input1 >= 90 && input1 <= 100){ //&& digunakan untuk memenuhi dua duanya ||
            alert("Grade Anda A")
        }
        else if (input1 >= 80 && input1 <= 89){
        alert("Grade Anda B")
        }
        else if (input1 >= 70 && input1 <= 79){
        alert("Grade Anda C")
        }
        else if (input1 >= 60 && input1 <= 69){
        alert("Grade Anda D")
        }
    else{ // kalau semua else if tidak ada yang terpenuhi, maka akan masuk disini. dan else harus di tulis terakhir 

        alert("Tidak Valid")
    }


    </script>
</body>
</html>
